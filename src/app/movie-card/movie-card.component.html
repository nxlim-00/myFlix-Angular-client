<div class="container responsive-grid">
  <mat-card *ngFor="let movie of movies">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img class="img" src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions class="action-buttons">
      <button mat-button (click)="openGenreDialog(movie)" color="primary">
        {{ movie.Genre.Name }}
      </button>
      <button mat-button (click)="openDirectorDialog(movie)" color="primary">
        Director
      </button>
      <button mat-button (click)="openSynopsisDialog(movie)" color="primary">
        Synopsis
      </button>
      <div class="icon-row">
        <mat-icon class="favorite-icon">favorite_border</mat-icon>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
