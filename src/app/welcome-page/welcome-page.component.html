<div class="main-page">
  <h2 class="welcome-title">Welcome to myFlix!</h2>

  <div class="button-group">
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px"
      color="primary"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="openUserLoginDialog()"
      style="margin-right: 10px"
    >
      Login
    </button>
  </div>
</div>
