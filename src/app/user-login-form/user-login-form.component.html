<mat-card>
  <mat-card-header>
    <mat-card-title>Login:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="loginUser()">
      <mat-form-field>
        <input
          matInput
          placeholder="Username"
          [(ngModel)]="loginData.Username"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          [(ngModel)]="loginData.Password"
          name="Password"
          type="password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions
    ><button mat-raised-button color="primary" type="submit">
      Login
    </button></mat-card-actions
  >
</mat-card>
